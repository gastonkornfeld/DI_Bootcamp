<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./index.css">
<style>
* {font-family: "Roboto", sans-serif}
i {padding: 5px;}
</style>
<body>
    
</body>
<div class="body-container">
    <div class="left-div-body">
        <div class="log-in-title">
            <h1>Log In</h1>
        </div>
        <div class="email-input">
            <input value="email" type="text">
        </div>
        <div class="pass-input">
            <input value="password" type="text">
        </div>
        <div class="remem-forgot">
            <div class="check-div">
                <input type="checkbox" name="remember" id="remember">
                <p>Remember me</p>
            </div>
            <div>
                <p>Forgot Pasword?</p>
            </div>
        </div>
        <div class="log-but">
            <button>LOG IN</button>
        </div>
        <div class="or-connect">
            <p>---------------------------  &nbsp&nbspOr Connect with &nbsp&nbsp -------------------------------</p>
        </div>
        <div class="media-icons">
            <a target="_blank" href="https://www.facebook.com/gaston.kornfeld"><i class="fa fa-2x fa-facebook-official w3-hover-opacity"></i></a>
            <i class="fa fa-2x fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-2x fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-2x fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-2x fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-2x fa-linkedin w3-hover-opacity"></i>
            <i class="fa fa-2x fa-user w3-hover-opacity"></i>
        </div>
        <div class="copy">
            &copy;&nbsp2020
        </div>
    </div>
    <div class="right-div-body">
        <div class="icons-right">
            <i style="color: white;" class="fa fa-5x fa-user w3-hover-opacity"></i>
            <i style="color: white;" class="fa fa-2x fa-plus w3-hover-opacity"></i>
        </div>
        <div class="hello-right">
            <h2>Hello, Friend !</h2>
        </div>
        <div class="enter-per">
            <p>Enter your personal details and start journey with us</p>
        </div>
        <div style="display: flex;">
            <div class="but-big">
                <div class="but-small">
                    <div class="register">register</div>
                    <div class="arrow">-></div>
                </div>
            </div>
        </div>
    </div>
</div>

  


</body>
</html>
