    <div class="signin-body">
        <div>
            <h1>SIGN UP</h1>
        </div>
        <!-- The signup html file should contain a form with the following inputs: 
        firstname, lastname, username, email and password.
         Use the relevant types (attribute) for each input. You can look at this tutorial. -->
        <div>
            <form action="#">
                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                </div>
                <div>
                    <label for="lname">Last name:&nbsp;</label>
                    <input type="text" id="lname" name="lname"><br><br>
                </div>
                <div>
                    <label for="uname">User name:</label>
                    <input type="text" id="uname" name="uname"><br><br>
                </div>
                <div>
                    <label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" id="email" name="email"><br><br>
                </div>
                <div>
                    <label for="password">Password:&nbsp;&nbsp;</label>
                    <input type="password" id="password" name="password"><br><br>
                </div>
                <div class="submit-signup">
                    <input type="submit" value="SIGN UP">
                </div>
              </form>
        </div>
    </div>
