<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Day 5 Ajax async convertion app</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

            <div class="logodiv">

            </div>
        </div>

    <div class="body-main-div">
        <div class="select-one">
            <h4>From</h4>
            <select name="conversion1" id="conversion1">

            </select>  
        </div>
        <div class="select-two">
            <h4>To</h4>
            <select name="conversion2" id="conversion2">

            </select>

        <div class="amount">

            <input type="number" name="amount" id="amount">
            <input type="button" value="Convert" id="convert">
            <input type="button" value="switch" id="switch">

        <div class="result">

        </div>
        
    </div>
