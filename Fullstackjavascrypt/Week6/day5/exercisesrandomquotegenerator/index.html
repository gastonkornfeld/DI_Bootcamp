<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 6 day 5 random quote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h1>Quotes App</h1>
    <section>
        <div>
            <input id="quote-button" onclick="showQuote()" type="button" value="Generate Quote">
        </div>
        <div class="quote">
            <div>
                <blockquote class="quote-place"></blockquote>
                <address class="author"></address> 
            </div>
            <div class="buttons">
                <i onclick="setLike()" class="fa fa-thumbs-up fa-3x mb-4">Like</i>
                <input onclick="characters()" id="characters" type="button" value="How many Characters whit blanks">
                <input onclick="characters2()" id="characters2" type="button" value="How many Characters whitout blanks">
                <input onclick="words()" id="words" type="button" value="How many Words">
            </div>
        </div>
        
    </section>
    <section class="space-around">
        <div>
            <h2>ADD A QUOTE</h2>
        </div>
        <form action="#">
          <div class="add-quote">
                <div>
                    <label for="quote">Quote</label><br>
                    <input type="text" id="quote" name="quote"><br>    
                </div>
                <div>
                    <label for="author">Author</label><br>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                <input onclick="addQuote()" class="btn btn-success" type="button" value="ADD QUOTE">  
                </div>
            </div>  
        </form>
        
    </section>
    <section class="search-quote">
        <div>
            <h2>Search a Quote by author</h2>  
        </div>
        
        <div>
            <form action="">
                <label id='search' for="search"></label>
                <input id="search-input" type="search" value="..." name="search">
                <input id="search" onclick="searchQuote()" type="button" value="Search" class="btn btn-success">
            </form>
        </div>
        <div class="quotes-searched">
            <div>
                <h3>Results</h3>
            </div>
            <div class="search-results">
                
            </div>
            <div>
                <input onclick="previousQuote()" type="button" value="Previous">
                <input onclick="nextQuote()" type="button" value="Next">
            </div>
        </div>
        
        

    </section>
    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
